<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <div id="app">
        <div id="pregunta">
            <label>¿Deseas agregar un alimento a tu lista de compras?</label><br>
            <button type="button" onclick="setRespuesta('si')">Sí</button>
            <button type="button" onclick="setRespuesta('no')">No</button><br><br>
        </div>

        <div id="inputs" style="display: none;">
            <label for="alimento">¿Qué alimento deseas agregar?</label>
            <input type="text" id="alimento" name="alimento"><br><br>

            <label for="tipo">¿De qué tipo es el alimento? (frutas, lácteos, congelados, dulces):</label>
            <input type="text" id="tipo" name="tipo"><br><br>

            <button type="button" onclick="agregarAlimento()">Agregar Alimento</button>
        </div>
        <button type="button" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <h2>Lista de compras:</h2>
    <pre id="listaCompras"></pre>

    <script src="script.js"></script>
</body>
</html>
